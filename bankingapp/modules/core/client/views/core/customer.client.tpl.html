<div>
<table class="table table-striped">
    <h3 align="center"><u>CUSTOMER DATABASE</u></h3>
    <thead>
        <tr align="center">
            <th ng-repeat="key in keys" ng-bind="key"></th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cust in custs" align="center">
            <td>{{cust.firstName}}</td>
            <td>{{cust.lastName}}</td>
            <td>{{cust._id}}</td>
            <td>{{cust.checkingId}}</td>
            <td>{{cust.savingsId}}</td>
            <td><span ng-click="update(cust)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
            <td><i ng-click="delete(cust)" class="glyphicon glyphicon-trash"></i></td>
        </tr>
    </tbody>
</table>
</div>

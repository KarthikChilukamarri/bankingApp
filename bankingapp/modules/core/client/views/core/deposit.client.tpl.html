<div align="center" class="contacts-form-container">
    <h3 align="center"><u>MONEY DEPOSIT</u></h3>
    <form name="MyForm" class="bs-example bs-example-form" data-example-id="input-group-sizing">
        <div class="border-class">
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Account Type</span>
                <input class="form-control" placeholder="Account Type" aria-describedby="sizing-addon1" ng-model="cust.accType">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon2">Amount</span>
                <input name="lastName" class="form-control" placeholder="Amount" aria-describedby="sizing-addon1" ng-model="cust.amount">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon3">ID</span>
                <input class="form-control" placeholder="ID" aria-describedby="sizing-addon1" ng-model="cust.id">
            </div>
            <br>
            <button type="button" class="btn btn-default" ng-click="deposit(cust)">Submit</button>
            <br><p></p>
        </div>
    </form>
</div>
